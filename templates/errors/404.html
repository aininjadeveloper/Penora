{% extends "base.html" %}

{% block title %}Page Not Found - Penora{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body p-5">
                    <i class="fas fa-exclamation-circle fa-4x text-warning mb-4"></i>
                    <h1 class="h3 mb-3">Page Not Found</h1>
                    <p class="text-muted mb-4">
                        Sorry, the page you're looking for doesn't exist. This might be a temporary issue.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go to Home
                        </a>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
