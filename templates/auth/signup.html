{% extends "base.html" %}

{% block title %}Sign Up - Penora{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-user-plus me-2"></i>Join Penora
                    </h4>
                </div>
                <div class="card-body p-4">
                    <!-- Google Signup Button -->
                    <div class="d-grid mb-3">
                        <a href="{{ url_for('google_auth.login') }}" class="btn btn-danger btn-lg">
                            <i class="fab fa-google me-2"></i>Sign up with Google
                        </a>
                    </div>
                    
                    <div class="text-center mb-3">
                        <small class="text-muted">- OR -</small>
                    </div>
                    
                    <!-- Email/Password Signup Form -->
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-1"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required 
                                   placeholder="Choose a unique username">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email Address
                            </label>
                            <input type="email" class="form-control" id="email" name="email" required 
                                   placeholder="your@email.com">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required 
                                   minlength="6" placeholder="At least 6 characters">
                            <div class="form-text">Minimum 6 characters required</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Confirm Password
                            </label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">Already have an account?</p>
                        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Benefits Info -->
            <div class="card mt-4">
                <div class="card-body text-center">
                    <h6 class="text-success mb-3">
                        <i class="fas fa-star me-2"></i>What You Get
                    </h6>
                    <div class="row text-center">
                        <div class="col-4">
                            <i class="fas fa-coins text-warning fa-2x mb-2"></i>
                            <small class="d-block">10 Free Credits</small>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-magic text-primary fa-2x mb-2"></i>
                            <small class="d-block">AI Generation</small>
                        </div>
                        <div class="col-4">
                            <i class="fas fa-download text-info fa-2x mb-2"></i>
                            <small class="d-block">Export Options</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
